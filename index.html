<!DOCTYPE html>
<html>
<head>
  <title>AR Example (Mobile + Desktop)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- A-Frame + AR.js -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.2/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
  <a-scene
    embedded
    arjs="sourceType: webcam; debugUIEnabled: false;"
    vr-mode-ui="enabled: false"
    renderer="logarithmicDepthBuffer: true; antialias: true;"
  >

    <!-- Marker 1: Video -->
    <a-marker type="pattern" url="./pattern-h.patt">
      <a-video
        src="./a.mp4"
        width="7"
        height="5"
        position="0 0 0"
        rotation="-90 0 0"
        autoplay="true"
        loop="true"
        muted="true"
        playsinline="true"
        preload="auto"
      ></a-video>
    </a-marker>

    <!-- Marker 2: Image -->
    <a-marker type="pattern" url="./KP.patt">
      <a-image
        src="./komal.png"
        width="7"
        height="5"
        position="0 0 0"
        rotation="-90 0 0"
      ></a-image>
    </a-marker>

    <!-- Marker 3: Video -->
    <a-marker type="pattern" url="./UT.patt">
      <a-video
        src="./b.mp4"
        width="8"
        height="6"
        position="0 0 0"
        rotation="-90 0 0"
        autoplay="true"
        loop="true"
        muted="true"
        playsinline="true"
        preload="auto"
      ></a-video>
    </a-marker>

    <!-- Marker 4: Video -->
    <a-marker type="pattern" url="./SG.patt">
      <a-video
        src="./c.mp4"
        width="7"
        height="5"
        position="0 0 0"
        rotation="-90 0 0"
        autoplay="true"
        loop="true"
        muted="true"
        playsinline="true"
        preload="auto"
      ></a-video>
    </a-marker>

    <!-- Hiro preset marker -->
    <a-marker preset="hiro">
      <a-video
        src="./SRP.mp4"
        width="7"
        height="5"
        position="0 0 0"
        rotation="-90 0 0"
        autoplay="true"
        loop="true"
        muted="true"
        playsinline="true"
        preload="auto"
      ></a-video>
    </a-marker>

    <!-- AR Camera -->
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
