<!DOCTYPE html>
<html>
<head>
  <title>AR.js Minimal Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- A-Frame + AR.js -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.2/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">

  <a-scene
    embedded
    arjs="sourceType: webcam; debugUIEnabled: false;"
    vr-mode-ui="enabled: false"
    renderer="logarithmicDepthBuffer: true; antialias: true;"
  >

    <!-- Marker: Pattern file in same folder -->
    <a-marker type="pattern" url="pattern-h.patt">
      <a-video
        src="a.mp4"
        width="2"
        height="1.5"
        position="0 0 0"
        rotation="-90 0 0"
        autoplay
        loop
        muted
        playsinline
        preload="auto"
      ></a-video>
    </a-marker>

    <!-- Camera -->
    <a-entity camera="fov: 70" look-controls></a-entity>
  </a-scene>

  <script>
    // Play video when marker is detected (works on mobile)
    document.querySelectorAll("a-marker").forEach(marker => {
      marker.addEventListener("markerFound", () => {
        document.querySelectorAll("video").forEach(v => {
          v.play().catch(e => console.log("Video play error:", e));
        });
      });
    });
  </script>

</body>
</html>
